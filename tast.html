<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .controls {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .controls h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .input-group input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-add {
            background: #667eea;
            color: white;
        }

        .btn-add:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-download {
            background: #10b981;
            color: white;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 18px;
        }

        .btn-download:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-remove {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-remove:hover {
            background: #dc2626;
        }

        #a4-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            margin: 0 auto;
            padding: 20mm;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 4px solid #667eea;
        }

        .header h1 {
            font-size: 48px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .roster-grid {
            display: grid;
            grid-template-columns: 3fr 1.5fr 1fr;
            gap: 0;
            margin-top: 30px;
        }

        .roster-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: 700;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .roster-header:first-child {
            border-radius: 10px 0 0 0;
        }

        .roster-header:last-child {
            border-radius: 0 10px 0 0;
        }

        .roster-cell {
            padding: 15px 20px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .roster-cell.name {
            background: #f9fafb;
            font-weight: 600;
            color: #1f2937;
        }

        .roster-cell.number {
            background: #ffffff;
            justify-content: center;
            color: #667eea;
            font-weight: 700;
        }

        .roster-cell.size {
            background: #f9fafb;
            justify-content: center;
            color: #6b7280;
            font-weight: 600;
        }

        .roster-row:last-child .roster-cell {
            border-bottom: none;
        }

        .roster-row:last-child .roster-cell:first-child {
            border-radius: 0 0 0 10px;
        }

        .roster-row:last-child .roster-cell:last-child {
            border-radius: 0 0 10px 0;
        }

        .player-list {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 20px;
        }

        .player-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
            background: #f9fafb;
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-item:hover {
            background: #f3f4f6;
        }

        @media print {
            body {
                background: white;
            }
            .controls {
                display: none;
            }
            #a4-page {
                box-shadow: none;
                border-radius: 0;
                margin: 0;
            }
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }
            
            #a4-page {
                width: 100%;
                padding: 15px;
            }

            .roster-grid {
                font-size: 14px;
            }

            .header h1 {
                font-size: 32px;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="controls">

            <div class="input-group">

                <input type="text" id="playerNumber" placeholder="‡¶®‡¶æ‡¶Æ‡ßç‡¶¨‡¶æ‡¶∞" />

        <div id="a4-page">

                    <span style="color: #667eea;">Md Al Amin</span>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>

                    <p>‡¶â‡¶™‡¶∞‡ßá ‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º‡ßá‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</p>

    </div>

    <script>
        let players = [
            { name: "Simanto", number: "10", size: "L" },
            { name: "FARHAN", number: "75", size: "L" },
            { name: "SB", number: "11", size: "L" },
            { name: "Munna", number: "90", size: "L" },
            { name: "RABBY", number: "57", size: "L" },
            { name: "SHUVOJIT", number: "16", size: "L" },
            { name: "BULBUL", number: "55", size: "M" }
        ];

        function addPlayer() {
            const name = document.getElementById('playerName').value.trim();
            const number = document.getElementById('playerNumber').value.trim();
            const size = document.getElementById('playerSize').value.trim();

            if (!name || !number || !size) {
                alert('‡¶∏‡¶¨ ‡¶§‡¶•‡ßç‡¶Ø ‡¶™‡ßÇ‡¶∞‡¶£ ‡¶ï‡¶∞‡ßÅ‡¶®!');
                return;
            }

            players.push({ name, number, size });
            
            // Clear inputs
            document.getElementById('playerName').value = '';
            document.getElementById('playerNumber').value = '';
            document.getElementById('playerSize').value = '';

            updateDisplay();
        }

        function removePlayer(index) {
            players.splice(index, 1);
            updateDisplay();
        }

        function updateDisplay() {
            updatePlayerList();
            updateRoster();
        }

        function updatePlayerList() {
            const listDiv = document.getElementById('playerList');
            
            if (players.length === 0) {
                listDiv.innerHTML = '<div style="padding: 20px; text-align: center; color: #9ca3af;">‡¶ï‡ßã‡¶® ‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º ‡¶®‡ßá‡¶á</div>';
                return;
            }

            listDiv.innerHTML = players.map((player, index) => `
                <div class="player-item">
                    <div style="font-weight: 600;">${player.name}</div>
                    <div style="text-align: center; color: #667eea;">${player.number}</div>
                    <div style="text-align: center;">${player.size}</div>
                    <button class="btn btn-remove" onclick="removePlayer(${index})">‡¶Æ‡ßÅ‡¶õ‡ßÅ‡¶®</button>
                </div>
            `).join('');
        }

        function updateRoster() {
            const rosterDiv = document.getElementById('rosterContent');
            
            if (players.length === 0) {
                rosterDiv.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <p style="font-size: 18px; margin-bottom: 10px;">‡¶ï‡ßã‡¶® ‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø</p>
                        <p>‡¶â‡¶™‡¶∞‡ßá ‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º‡ßá‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡¶ø‡¶Ø‡¶º‡ßá ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®</p>
                    </div>
                `;
                return;
            }

            rosterDiv.innerHTML = `
                <div class="roster-grid">
                    <div class="roster-header">Name</div>
                    <div class="roster-header">Number</div>
                    <div class="roster-header">Size</div>
                    ${players.map(player => `
                        <div class="roster-row" style="display: contents;">
                            <div class="roster-cell name">${player.name}</div>
                            <div class="roster-cell number">${player.number}</div>
                            <div class="roster-cell size">${player.size}</div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function downloadPDF() {
            if (players.length === 0) {
                alert('‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶ñ‡ßá‡¶≤‡ßã‡¶Ø‡¶º‡¶æ‡¶°‡¶º ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®!');
                return;
            }

            const element = document.getElementById('a4-page');
            const opt = {
                margin: 0,
                filename: 'Dumuria_Warriors_Roster.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf().set(opt).from(element).save();
        }

        // Allow Enter key to add player
        document.getElementById('playerSize').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('playerNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        // Display initial players on page load
        updateDisplay();
    </script>
</body>
